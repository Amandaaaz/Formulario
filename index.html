<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Inscrição</h2>
        <form id="registration-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            
            <label for="topics">Tópicos de Interesse:</label>
            <select id="topics" name="topics" multiple>
                <option value="tecnologia">Tecnologia</option>
                <option value="ciencia">Ciência</option>
                <option value="arte">Arte</option>
                <option value="esportes">Esportes</option>
                <option value="outros">Outros</option>
            </select>
            
            <input type="submit" value="Enviar">
        </form>
        <!-- Mensagem de sucesso após o envio -->
        <div id="success-message"></div>
    </div>

    <script>
        // Função para lidar com o envio do formulário
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });
            // Exemplo: Exibindo os dados no console
            console.log(formObject);
            // Exibindo mensagem de sucesso
            document.getElementById("success-message").textContent = "Inscrição enviada com sucesso!";
        });
    </script>
</body>
</html>
